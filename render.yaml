# Render deployment configuration
services:
  - type: web
    name: whitepointer-app
    env: node
    region: oregon
    plan: starter
    buildCommand: ./render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /api/health